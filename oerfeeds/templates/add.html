{% extends "base.html" %}

{% block title %}
  {% if feed %}Edit Feed
  {% else %} Add Feed
  {% endif %}
{% endblock %}

{% block body %}

<div class="form">

  <form action="." method="POST">

    {% for field in form %}

    <div class="field" id="{{ field.id }}">
      <span class="field_label">{{ field.label }}</span>
      {{ field }}
      {% if field.errors %}
      <div class="error">
	{{ field.errors }}
      </div>
      {% endif %}
    </div>

    {% endfor %}

    <input type="submit" />
  </form>
</div>

{% endblock %}
